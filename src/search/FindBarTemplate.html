<div class="find-bar">
    <div class="find">
        <input type="text" placeholder="Find text or /regexp/">
        <button class="btn small" id="find-prev">Prev</button>
        <button class="btn small" id="find-next">Next</button>
    </div>
    <div class="replace">
        <input type="text" placeholder="Replace">
        <button class="btn small" id="replace-one">Replace</button>
        <button class="btn small" id="replace-all">Replace All</button>
    </div>
    <div class="error"></div>
</div>
